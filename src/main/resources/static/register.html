</head>

<!-- Overlay -->
<div id="sidebarOverlay"></div>

<!-- Main content -->
<div id="content">
    <button id="sidebarToggle" aria-label="Toggle sidebar">â˜° Menu</button>
    <h3>Dashboard | Register User</h3>
    <div style="height: 90vh; display: flex; justify-content: center; align-items: center;">
        <div class="card p-4 shadow" style="max-width: 800px; margin: auto; width: 100%;" >
            <h3 class="mb-4 text-center">Register User</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Username" required />
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email" required />
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required />
                </div>
                <div class="mb-3">
                    <label for="roles" class="form-label">Select Roles</label>
                    <select id="roles" class="form-select">
                        <option value="ROLE_USER" selected>USER</option>
                        <option value="ROLE_ADMIN">ADMIN</option>
                        <option value="ROLE_MANAGER">MANAGER</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" id="createdBy" class="form-control" placeholder="Creator Username" readonly />
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <div class="mt-2 text-center">
                <a href="/login.html">Already have an account? Login</a>
            </div>
        </div>
    </div>
</div>

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script src="/js/sidebar.js"></script>
<script>
    // Utility: decode JWT payload
    function parseJwt(token) {
        try {
            const base64Payload = token.split('.')[1];
            const jsonPayload = atob(base64Payload);
            return JSON.parse(jsonPayload);
        } catch (e) {
            console.error('Invalid JWT token:', e);
            return null;
        }
    }

    // Autofill createdBy from JWT token on page load
    window.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        if (token) {
            const payload = parseJwt(token);
            if (payload) {
                document.getElementById('createdBy').value = payload.sub || '';
            }
        }
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const selectedRoles = Array.from(document.getElementById('roles').selectedOptions).map(o => o.value);
        const data = {
            username: document.getElementById('username').value.trim(),
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value,
            roles: selectedRoles,
            createdBy: document.getElementById('createdBy').value,
        };

        try {
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            const text = await res.text();

            if (!res.ok) {
                // Error alert
                Swal.fire({
                    icon: 'error',
                    title: 'Registration Failed',
                    text: text || 'An error occurred during registration.',
                });
                return;
            }

            // Success alert
            Swal.fire({
                icon: 'success',
                title: 'Registration Successful',
                text: text || 'User registered successfully!',
                confirmButtonText: 'OK'
            }).then(() => {
                // Reset form after success alert closed
                e.target.reset();

                // Refill createdBy input from token again
                const token = localStorage.getItem('token');
                if (token) {
                    const payload = parseJwt(token);
                    if (payload) {
                        document.getElementById('createdBy').value = payload.sub || '';
                    }
                }
            });
        } catch (error) {
            console.error(error);
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'An error occurred during registration.',
            });
        }
    });
</script>
</body>
</html>
